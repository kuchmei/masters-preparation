<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Client Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Client Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/attendance/date}">Attendance Schedule By Date</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/attendance}">Attendance Schedule (Today)</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/goal}">Worker's goal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/finance/date}">Finance By Date</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/statistic/date}">Statistic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/goal/date}">Goals Review</a>
            </li>

        </ul>
    </div>
</nav><!--<script>-->
<!--    let d = new Date();-->
<!--    document.body.innerHTML = "<h1>Today's date is " + d + "</h1>"-->
<!--</script>-->
<div class ="container">
    <div class = "row">
        <h1> Goals </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/goal/new}" class = "btn btn-primary btn-sm mb-3"> Add goal</a>
        </div>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Goal Name</th>
            <th> Sum</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "goal: ${goals}">
            <td th:text = "${goal.revenueName}"></td>
            <td th:text = "${goal.totalPrice}"></td>
            <td>
                <a th:href = "@{/goal/edit/{id}(id=${goal.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/goal/{id}(id=${goal.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
