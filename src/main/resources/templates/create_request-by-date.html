<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Client Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Client Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Client Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Attendance </h1>
            <div class="card-body">
                <form th:action="@{/attendance/byDate}" th:object="${requestDto}" method="GET">
                    <div class="form-group">
                        <label> Date </label>
                        <input
                                type="datetime-local"
                                name="Start Date"
                                min="2021-12-01" max="2023-01-01"
                                th:field="*{startDate}"
                                class="form-control"
                                placeholder="Enter date for attendance"
                        />
                    </div>
                    <div class="form-group">
                        <label> Date </label>
                        <input
                                type="datetime-local"
                                name="Finish Date"
                                min="2021-12-01" max="2023-01-01"
                                th:field="*{finishDate}"
                                class="form-control"
                                placeholder="Enter date for attendance"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
